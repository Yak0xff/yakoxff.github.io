<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220" width="600" height="220" preserveAspectRatio="xMidYMid meet">
  <style>text { font-family: system-ui, -apple-system, sans-serif; }</style>
  
  <!-- 三个发动机 -->
  <circle cx="120" cy="100" r="55" fill="none" stroke="#00d4aa" stroke-width="2"/>
  <circle cx="300" cy="100" r="55" fill="none" stroke="#00d4aa" stroke-width="2"/>
  <circle cx="480" cy="100" r="55" fill="none" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- 齿轮装饰 -->
  <circle cx="120" cy="100" r="35" fill="none" stroke="#00d4aa" stroke-width="1" stroke-dasharray="8,4"/>
  <circle cx="300" cy="100" r="35" fill="none" stroke="#00d4aa" stroke-width="1" stroke-dasharray="8,4"/>
  <circle cx="480" cy="100" r="35" fill="none" stroke="#00d4aa" stroke-width="1" stroke-dasharray="8,4"/>
  
  <!-- 中心点 -->
  <circle cx="120" cy="100" r="4" fill="#00d4aa"/>
  <circle cx="300" cy="100" r="4" fill="#00d4aa"/>
  <circle cx="480" cy="100" r="4" fill="#00d4aa"/>
  
  <!-- 标签 -->
  <text x="120" y="95" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">奋斗</text>
  <text x="120" y="112" text-anchor="middle" font-size="10" fill="#666">Struggle</text>
  
  <text x="300" y="95" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">好奇心</text>
  <text x="300" y="112" text-anchor="middle" font-size="10" fill="#666">Curiosity</text>
  
  <text x="480" y="95" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">地位</text>
  <text x="480" y="112" text-anchor="middle" font-size="10" fill="#666">Status</text>
  
  <!-- 说明 -->
  <text x="120" y="175" text-anchor="middle" font-size="11" fill="#888">挣来的成就</text>
  <text x="300" y="175" text-anchor="middle" font-size="11" fill="#888">探索的乐趣</text>
  <text x="480" y="175" text-anchor="middle" font-size="11" fill="#888">被认可的感觉</text>
  
  <!-- 底部 -->
  <text x="300" y="205" text-anchor="middle" font-size="12" fill="#666">意义的三个发动机 — AI 都在威胁</text>
</svg>
