<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350" preserveAspectRatio="xMidYMid meet">
  <style>text { font-family: system-ui, -apple-system, sans-serif; }</style>
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
  </defs>
  <rect width="800" height="350" fill="#0a0a0a"/>
  
  <!-- Human silhouette -->
  <circle cx="340" cy="120" r="25" fill="none" stroke="url(#brainGrad)" stroke-width="2.5"/>
  <path d="M340 150 L340 200 M340 165 L310 190 M340 165 L370 190 M340 200 L315 240 M340 200 L365 240" 
        stroke="url(#brainGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- AI/Robot symbol -->
  <rect x="430" y="95" width="60" height="50" rx="8" fill="none" stroke="#666" stroke-width="2.5"/>
  <circle cx="445" cy="115" r="6" fill="#666"/>
  <circle cx="475" cy="115" r="6" fill="#666"/>
  <path d="M445 130 Q460 140 475 130" stroke="#666" stroke-width="2" fill="none"/>
  <line x1="460" y1="85" x2="460" y2="95" stroke="#666" stroke-width="2"/>
  <circle cx="460" cy="80" r="5" fill="#666"/>
  <rect x="430" y="150" width="60" height="90" rx="5" fill="none" stroke="#666" stroke-width="2.5"/>
  <line x1="460" y1="165" x2="460" y2="225" stroke="#666" stroke-width="2"/>
  <line x1="445" y1="180" x2="475" y2="180" stroke="#666" stroke-width="2"/>
  
  <!-- Connection/vs symbol -->
  <text x="400" y="180" text-anchor="middle" font-size="20" fill="#444">×</text>
  
  <!-- Question mark -->
  <text x="400" y="70" text-anchor="middle" font-size="36" font-weight="bold" fill="#00d4aa">?</text>
  
  <text x="400" y="275" text-anchor="middle" font-size="26" font-weight="bold" fill="#fff">When Work Is Meaningless</text>
  <text x="400" y="305" text-anchor="middle" font-size="15" fill="#666">当 AI 能做所有事情时，人类还能做什么？</text>
  <text x="400" y="335" text-anchor="middle" font-size="13" fill="#444">— Dan Koe 工作的意义危机 —</text>
</svg>
