<svg width="400" height="180" viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="180" fill="#fafafa"/>
  
  <!-- Left circle (Subject) -->
  <circle cx="160" cy="80" r="65" fill="none" stroke="#333" stroke-width="1.5" stroke-opacity="0.3"/>
  
  <!-- Right circle (Object) -->
  <circle cx="240" cy="80" r="65" fill="none" stroke="#333" stroke-width="1.5" stroke-opacity="0.3"/>
  
  <!-- Center intersection (Quality) -->
  <circle cx="200" cy="80" r="30" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#000">良质</text>
  
  <!-- Caption -->
  <text x="200" y="165" text-anchor="middle" font-size="14" fill="#333">当"主体"与"客体"不再分离</text>
</svg>
