<svg width="400" height="180" viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&amp;display=swap');
      text { font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="180" fill="#fafafa"/>
  
  <!-- Romantic: Circle -->
  <circle cx="100" cy="80" r="40" fill="none" stroke="#333" stroke-width="2"/>
  <text x="100" y="145" text-anchor="middle" font-size="14" fill="#333">浪漫 (感性体验)</text>
  
  <!-- Gap -->
  <path d="M180 30 L220 130" stroke="#333" stroke-width="2" stroke-dasharray="8,8"/>
  <text x="200" y="170" text-anchor="middle" font-size="12" fill="#999">认知鸿沟</text>
  
  <!-- Classical: Square -->
  <rect x="260" y="40" width="80" height="80" fill="none" stroke="#333" stroke-width="2"/>
  <text x="300" y="145" text-anchor="middle" font-size="14" fill="#333">古典 (理性逻辑)</text>
</svg>
