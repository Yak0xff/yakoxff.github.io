<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" width="600" height="280" preserveAspectRatio="xMidYMid meet">
  <style>text { font-family: system-ui, -apple-system, sans-serif; }</style>
  
  <!-- 三个阶段 -->
  <rect x="30" y="60" width="160" height="140" rx="6" fill="rgba(100,100,100,0.08)" stroke="#666" stroke-width="1"/>
  <rect x="220" y="60" width="160" height="140" rx="6" fill="rgba(100,100,100,0.08)" stroke="#666" stroke-width="1"/>
  <rect x="410" y="60" width="160" height="140" rx="6" fill="rgba(0,212,170,0.15)" stroke="#00d4aa" stroke-width="1"/>
  
  <!-- 箭头 -->
  <path d="M195 130 L215 130" stroke="#444" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M385 130 L405 130" stroke="#444" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#444"/>
    </marker>
  </defs>
  
  <!-- 版本号 -->
  <text x="110" y="45" text-anchor="middle" font-size="11" fill="#888">1.0</text>
  <text x="300" y="45" text-anchor="middle" font-size="11" fill="#888">2.0</text>
  <text x="490" y="45" text-anchor="middle" font-size="11" fill="#00d4aa">3.0</text>
  
  <!-- 标题 -->
  <text x="110" y="90" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">前现代</text>
  <text x="300" y="90" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">现代</text>
  <text x="490" y="90" text-anchor="middle" font-size="14" font-weight="bold" fill="#00d4aa">后现代</text>
  
  <!-- 意义来源 -->
  <text x="110" y="120" text-anchor="middle" font-size="12" fill="#666">意义来源</text>
  <text x="110" y="140" text-anchor="middle" font-size="13" fill="#333">神 / 传统</text>
  <text x="300" y="120" text-anchor="middle" font-size="12" fill="#666">意义来源</text>
  <text x="300" y="140" text-anchor="middle" font-size="13" fill="#333">工作 / 进步</text>
  <text x="490" y="120" text-anchor="middle" font-size="12" fill="#666">意义来源</text>
  <text x="490" y="140" text-anchor="middle" font-size="13" fill="#00d4aa">??? </text>
  
  <!-- 问题 -->
  <text x="110" y="175" text-anchor="middle" font-size="11" fill="#888">问题：窒息</text>
  <text x="300" y="175" text-anchor="middle" font-size="11" fill="#888">问题：破产中</text>
  <text x="490" y="175" text-anchor="middle" font-size="11" fill="#888">问题：虚无</text>
  
  <!-- 底部说明 -->
  <text x="300" y="240" text-anchor="middle" font-size="12" fill="#666">意义系统演变：从"被给予"到"自己造"</text>
  <text x="300" y="260" text-anchor="middle" font-size="11" fill="#888">我们正卡在 2.0 → 3.0 的过渡期</text>
</svg>
