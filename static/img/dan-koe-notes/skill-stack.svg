<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" width="500" height="380" preserveAspectRatio="xMidYMid meet">
  <style>text { font-family: system-ui, -apple-system, sans-serif; }</style>
  
  <!-- 金字塔层级 - 从下到上 -->
  <!-- 第5层（底层）技术 -->
  <polygon points="250,340 50,340 100,280 400,280 450,340" fill="rgba(100,100,100,0.08)" stroke="#666" stroke-width="1"/>
  <!-- 第4层 说服力 -->
  <polygon points="400,280 100,280 140,220 360,220" fill="rgba(100,100,100,0.12)" stroke="#666" stroke-width="1"/>
  <!-- 第3层 视角 -->
  <polygon points="360,220 140,220 175,160 325,160" fill="rgba(0,212,170,0.15)" stroke="#00d4aa" stroke-width="1"/>
  <!-- 第2层 品味 -->
  <polygon points="325,160 175,160 205,100 295,100" fill="rgba(0,212,170,0.2)" stroke="#00d4aa" stroke-width="1"/>
  <!-- 第1层（顶层）主体性 -->
  <polygon points="295,100 205,100 250,50" fill="rgba(0,212,170,0.3)" stroke="#00d4aa" stroke-width="2"/>
  
  <!-- 标签 -->
  <text x="250" y="75" text-anchor="middle" font-size="12" font-weight="bold" fill="#00d4aa">主体性</text>
  <text x="250" y="135" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">品味</text>
  <text x="250" y="195" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">视角</text>
  <text x="250" y="255" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">说服力</text>
  <text x="250" y="315" text-anchor="middle" font-size="12" font-weight="bold" fill="#666">技术专业知识</text>
  
  <!-- 右侧说明 -->
  <text x="470" y="75" text-anchor="start" font-size="10" fill="#00d4aa">← 最稀缺</text>
  <text x="470" y="315" text-anchor="start" font-size="10" fill="#888">← AI 侵蚀中</text>
  
  <!-- 左侧标注 -->
  <text x="30" y="75" text-anchor="end" font-size="10" fill="#00d4aa">人类独有 →</text>
  <text x="30" y="315" text-anchor="end" font-size="10" fill="#888">可自动化 →</text>
  
  <!-- 底部说明 -->
  <text x="250" y="365" text-anchor="middle" font-size="11" fill="#666">后劳动技能栈：越往上越值钱，越难被取代</text>
</svg>
