# Hugo ç«™ç‚¹æ„å»ºå’Œéƒ¨ç½²åˆ° GitHub Pages
name: Deploy Hugo site to Pages

on:
  # æ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: ["main"]
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµ
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN æƒé™ä»¥å…è®¸éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿›è¡Œå’Œæœ€æ–°æ’é˜Ÿä¹‹é—´çš„è¿è¡Œ
# ä½†æ˜¯ï¼Œä¸è¦å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„è¿è¡Œï¼Œå› ä¸ºæˆ‘ä»¬å¸Œæœ›å…è®¸è¿™äº›ç”Ÿäº§éƒ¨ç½²å®Œæˆ
concurrency:
  group: "pages"
  cancel-in-progress: false

# é»˜è®¤ä½¿ç”¨ bash
defaults:
  run:
    shell: bash

jobs:
  # æ„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.134.3
      NODE_VERSION: 18
    
    steps:
      # 1. å®‰è£… Hugo CLI (Extended ç‰ˆæœ¬)
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
          
      # 2. å®‰è£… Dart Sass
      - name: Install Dart Sass
        run: sudo snap install dart-sass
        
      # 3. æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œç”¨äº .GitInfo å’Œ .Lastmod
          
      # 4. è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      # 5. å®‰è£… Node.js ä¾èµ–
      - name: Install Node.js dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          fi
          
      # 6. æ„å»º UnoCSS
      - name: Build UnoCSS
        run: |
          if [ -f package.json ] && grep -q "build:uno:prod" package.json; then
            npm run build:uno:prod
          fi
          
      # 7. è®¾ç½® Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      # 8. è°ƒè¯•ä¿¡æ¯
      - name: Debug Hugo setup
        run: |
          echo "=== Hugo Version ==="
          hugo version
          echo ""
          echo "=== Hugo Environment ==="
          hugo env
          echo ""
          echo "=== Checking shortcodes directory ==="
          ls -la layouts/_shortcodes/ || echo "No _shortcodes directory"
          ls -la layouts/shortcodes/ || echo "No shortcodes directory"
          echo ""
          echo "=== Checking config ==="
          ls -la config/_default/
          echo ""
          echo "=== Checking assets ==="
          ls -la assets/ || echo "No assets directory"
          echo ""
          echo "=== Node.js and npm versions ==="
          node --version
          npm --version
          echo ""
          
      # 10. ä½¿ç”¨ Hugo æ„å»ºç«™ç‚¹
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: Asia/Shanghai
        run: |
          hugo \
            --gc \
            --minify \
            --cleanDestinationDir \
            --verbose \
            --logLevel info
            
      # 1`. éªŒè¯æ„å»ºç»“æœ
      - name: Verify build
        run: |
          echo "=== Build output ==="
          ls -la public/
          echo ""
          echo "=== Checking for critical files ==="
          [ -f public/index.html ] && echo "âœ“ index.html exists" || echo "âœ— index.html missing"
          [ -f public/sitemap.xml ] && echo "âœ“ sitemap.xml exists" || echo "âœ— sitemap.xml missing"
          echo ""
          echo "=== Public directory size ==="
          du -sh public/
          
      # 11. ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # 12. éƒ¨ç½²åéªŒè¯
      - name: Verify deployment
        run: |
          echo "ğŸš€ Site deployed successfully!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          
          # ç®€å•çš„å¥åº·æ£€æŸ¥
          sleep 30  # ç­‰å¾…éƒ¨ç½²å®Œæˆ
          curl -f -s -o /dev/null "${{ steps.deployment.outputs.page_url }}" && \
            echo "âœ“ Site is accessible" || \
            echo "âš ï¸ Site might not be ready yet"