<div id="action-menu" class="action-menu">
  <!-- 操作按钮组 -->
  <div class="action-buttons">
    <div class="action-left">
      <button class="action-btn" id="comments-toggle" title="评论" data-tooltip>
        <img src="/img/comments.svg" width="18" height="18" alt="评论" />
        <span class="action-count" id="comment-count">...</span>
      </button>
    </div>

    <div class="action-right">
      <a href="/sponsor" class="action-btn action-btn-small" title="赞助作者" data-tooltip>
        <img src="/img/coffee.svg" width="16" height="16" alt="赞助" />
      </a>
    </div>
  </div>

  <!-- 评论区域 -->
  <div class="comments-wrapper">
    <div class="comments-section hidden" id="comments-section">
      {{ partial "posts/comment.html" . }}
    </div>
  </div>
</div>

<style>
.action-menu {
  margin: 1.5rem 0;
}

.action-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.action-left,
.action-right {
  display: flex;
  gap: 0.5rem;
}

.action-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.5rem 0.75rem;
  border: 1px solid var(--border-color);
  border-radius: 0.375rem;
  background: transparent;
  color: var(--secondary-text-color);
  cursor: pointer;
  transition: all 0.2s;
  text-decoration: none;
}

.action-btn:hover {
  background: var(--block-background-color);
  border-color: var(--text-color);
}

.action-btn img {
  opacity: 0.6;
  transition: opacity 0.2s;
}

.action-btn:hover img {
  opacity: 1;
}

.action-btn-small {
  padding: 0.5rem;
}

.action-count {
  font-size: 0.8rem;
  font-weight: 600;
  min-width: 1.25rem;
  text-align: center;
}

.comments-wrapper {
  margin-top: 1rem;
}

.comments-section {
  animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.dark .action-btn img {
  filter: invert(1);
}
</style>
