<style>
.quick-actions-float {
    position: fixed;
    top: 1.5rem;
    right: 1.5rem;
    z-index: 100;
    display: flex;
    flex-direction: row;
    gap: 0.75rem;
}

.float-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1.5rem;
    height: 1.5rem;
    opacity: 0.4;
    transition: opacity 0.2s ease;
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
}

.float-btn:hover {
    opacity: 1;
}

.float-btn img {
    width: 1.25rem;
    height: 1.25rem;
}

@media (prefers-color-scheme: dark) {
    html:not(.light) .float-btn img {
        filter: invert(1);
    }
}

html.dark .float-btn img {
    filter: invert(1);
}

/* Theme Toggle Button */
.theme-toggle {
    position: relative;
}

.theme-icon {
    width: 1.25rem;
    height: 1.25rem;
    position: absolute;
    transition: opacity 0.3s ease, transform 0.3s ease;
    color: var(--text-color);
}

.theme-icon.sun {
    opacity: 1;
    transform: rotate(0deg);
}

.theme-icon.moon {
    opacity: 0;
    transform: rotate(-90deg);
}

html.dark .theme-icon.sun {
    opacity: 0;
    transform: rotate(90deg);
}

html.dark .theme-icon.moon {
    opacity: 1;
    transform: rotate(0deg);
}

@media (prefers-color-scheme: dark) {
    html:not(.light) .theme-icon.sun {
        opacity: 0;
        transform: rotate(90deg);
    }
    html:not(.light) .theme-icon.moon {
        opacity: 1;
        transform: rotate(0deg);
    }
}

@media (max-width: 768px) {
    .quick-actions-float {
        top: auto;
        bottom: 1.5rem;
        right: 1rem;
    }
}
