{{ $isWeekly := (eq .Params.categories "稻草人周刊") }}
<li class="flex justify-between text-size-lg
    {{ if $isWeekly }} weekly animate-duration-500 transition-opacity{{ end }}">
    <a href="{{ .RelPermalink }}" style="color: var(--text-color);">
        {{ .Title }}{{ with .Params.subtitle }}：<span style="color: var(--secondary-text-color);">{{. }}</span>
        {{ end }}
    </a>
    <time class="text-size-sm font-mono flex-shrink-0" style="color: var(--secondary-text-color);">
        {{ .Date.Format "2006-1-2" }}
    </time>
</li>
