{{ $ctx := .context }}
{{ $showSummary := .summary }}
{{ $summaryClass := .summaryClass }}
<div class="relative p-6 rounded-lg shadow-md border card-container"
    style="view-transition-name: card-{{ $ctx.File.UniqueID }}; background-color: var(--card-bg); border-color: var(--border-color); color: var(--text-color);">
    <div class="card-header">
        <h3 class="text-xl font-extrabold m-0"
            style="color: var(--text-color);"
            data-pagefind-meta="title"
            data-pagefind-sort="date[data-date], weight[data-weight]"
            data-date="{{ .Date.Format "2006-01-02" }}"
            data-weight="5">
                <a href="{{ $ctx.RelPermalink }}" style="text-decoration: none !important; color: var(--text-color) !important;">{{ $ctx.Title }}</a>
        </h3>
        <div class="text-base m-0">{{ partial "components/tags" $ctx }}</div>
    </div>
    <div class="{{ $summaryClass }} mt-2 leading-loose markdown-body text-size-lg md:text-size-xl" style="color: var(--text-color);">
        {{ if $showSummary }}{{ $ctx.Summary }}{{ else }}{{ $ctx.Content }}{{ end }}
    </div>
</div>
