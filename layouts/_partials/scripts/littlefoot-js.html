<script defer>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof littlefoot !== 'undefined') {
      littlefoot.littlefoot({
        dismissOnUnhover: true,
        activateOnHover: true,
        scope: '.markdown-body',
        buttonTemplate: `
          <button
            aria-label="Footnote <% number %>"
            class="littlefoot__button"
            id="<% reference %>"
          />
            <% number %>
          </button>
        `
      });
    }
  });
</script>
