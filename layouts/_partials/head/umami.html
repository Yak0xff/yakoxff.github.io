<!-- Umami Tracking -->
<script>
  if (window.location.hostname !== 'localhost') {
    // track traffic
    const script = document.createElement('script');

    script.dataset.websiteId = '297a5367-a675-4a3b-a8e7-3b490231e695';
    document.head.appendChild(script);
  }
</script>
