<!-- 简化版 Header - 用于文章阅读页 -->
<header class="header-simple pagefind-exclude">
  <a href="{{ .Site.LanguagePrefix }}/" class="header-simple-brand">
    <span class="header-simple-back">←</span>
    <span class="header-simple-title">{{ .Site.Title }}</span>
  </a>
  <nav class="header-simple-nav">
    <a href="/categories/" class="header-simple-link" title="{{ T "nav.search" }}">
      <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </a>
  </nav>
</header>

<style>
.header-simple {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  margin-bottom: 2rem;
  max-width: var(--page-width);
  margin-left: auto;
  margin-right: auto;
}

.header-simple-brand {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
  color: var(--text-color);
  transition: opacity 0.2s;
}

.header-simple-brand:hover {
  opacity: 0.7;
}

.header-simple-back {
  font-size: 1.25rem;
  opacity: 0.6;
}

.header-simple-title {
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 0.05em;
}

.header-simple-nav {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.header-simple-link {
  font-size: 1rem;
  color: var(--text-color);
  text-decoration: none;
  opacity: 0.6;
  transition: opacity 0.2s;
}

.header-simple-link:hover {
  opacity: 1;
}

.search-icon {
  width: 1.1rem;
  height: 1.1rem;
}
</style>
