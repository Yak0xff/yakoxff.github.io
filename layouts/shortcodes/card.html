{{- $card := .Site.GetPage (printf "cards/%s" (.Get 0)) -}}
{{- $hideHeader := .Get 1 | default "false" | lower -}}

{{- if $card }}
    <div class="my-2">
        {{ partial "items/card" (dict "context" $card) }}
    </div>
{{- else }}
    <p style="color: red;">⚠️ 无法找到卡片: {{ .Get 0 }}</p>
{{- end }}
