{{- $text := .Get 0 -}}
{{- $icon := .Get 1 -}}
<div class="rounded-1 leading-[1.75] py-4 px-5 flex gap-3 my-2" style="background-color: rgba(var(--block-background-color-rgb), 0.5)">
    {{- if $icon -}}
    <div class="callout-icon">{{ $icon }}</div>
    {{- end -}}
    <div class="callout-text">
        {{ $text | markdownify }}
    </div>
</div>
