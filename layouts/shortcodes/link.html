{{ if eq (.Get "type") "podcast" }}
<a href="{{ .Get "link" }}" target="_blank" title="{{ .Get "title" }}"
    class="block w-[calc(25%_-_1rem)] rounded-md overflow-hidden box-border p-0"
    style="background-color: var(--block-background-color);
        color: var(--text-color);text-decoration: none;">
    <img src="{{ .Get "image" }}" class="block m-0!" alt="{{ .Get "title" }}" loading="lazy">
</a>
{{ else }}
{{ $link := .Get "link" }}
{{ $title := .Get "title" }}
{{ $domain := replaceRE "^https?://([^/]+).*" "$1" $link }}
{{ $favicon := printf "https://www.google.com/s2/favicons?domain=%s&sz=64" $domain }}
<a href="{{ $link }}" target="_blank" class="link-card" title="{{ $title }}">
    <img src="{{ $favicon }}" alt="" class="link-card-favicon" loading="lazy" 
        onerror="this.onerror=null;this.src='/img/default-favicon.svg';"
        onload="if(this.naturalWidth===16&&this.naturalHeight===16){this.src='/img/default-favicon.svg';}" />
    <span class="link-card-title">{{ $title }}</span>
</a>
{{ end }}

<style>
.link-card {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    width: calc(50% - 0.5rem);
    min-width: 200px;
    padding: 0.875rem 1rem;
    border-radius: 0.5rem;
    background-color: var(--block-background-color);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    text-decoration: none !important;
    text-decoration-line: none !important;
    transition: border-color 0.2s ease;
    box-sizing: border-box;
}

.link-card:hover {
    border-color: var(--text-color);
    text-decoration: none !important;
}

.link-card-favicon {
    width: 24px;
    height: 24px;
    border-radius: 4px;
    flex-shrink: 0;
    margin: 0 !important;
}

.link-card-title {
    font-size: 0.9rem;
    font-weight: 500;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-decoration: none !important;
}

@media (max-width: 640px) {
    .link-card {
        width: 100%;
    }
}
</style>
