baseURL: https://geedea.pro/
timeZone: Asia/Shanghai
hasCJKLanguage: true
defaultContentLanguage: zh
defaultContentLanguageInSubdir: true

# 明确指定布局目录
layoutDir: layouts
# 确保短代码路径正确
shortcodeDir: layouts/_shortcodes

outputs:
  home:
    - HTML
    - calheatmap
    - RSS
    - Sitemap
outputFormats:
  calheatmap:
    mediaType: application/json
    baseName: cal-heatmap
    isPlainText: true
    permalinkable: true

# 安全设置，允许内联短代码
security:
  enableInlineShortcodes: true
